<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Jose</title>
    <link rel="stylesheet" href="/css/style.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="calculator">
        <h1>Calculadora Pink do Jojo</h1>
        <div id="display" class="display">0</div>

        <div class="d-grid gap-2">
            <div class="d-flex">
                <button class="button btn-clear flex-fill" onclick="limpar()">C</button>
                <button class="button btn-operator flex-fill" onclick="adicionar('/')">÷</button>
                <button class="button btn-operator flex-fill" onclick="adicionar('*')">×</button>
                <button class="button btn-operator flex-fill" onclick="adicionar('-')">−</button>
            </div>

            <div class="d-flex">
                <button class="button btn-number flex-fill" onclick="adicionar('7')">7</button>
                <button class="button btn-number flex-fill" onclick="adicionar('8')">8</button>
                <button class="button btn-number flex-fill" onclick="adicionar('9')">9</button>
                <button class="button btn-operator flex-fill" onclick="adicionar('+')">+</button>
            </div>

            <div class="d-flex">
                <button class="button btn-number flex-fill" onclick="adicionar('4')">4</button>
                <button class="button btn-number flex-fill" onclick="adicionar('5')">5</button>
                <button class="button btn-number flex-fill" onclick="adicionar('6')">6</button>
                <button class="button btn-equal flex-fill" onclick="calcular()">=</button>
            </div>

            <div class="d-flex">
                <button class="button btn-number flex-fill" onclick="adicionar('1')">1</button>
                <button class="button btn-number flex-fill" onclick="adicionar('2')">2</button>
                <button class="button btn-number flex-fill" onclick="adicionar('3')">3</button>
                <button class="button btn-number flex-fill" onclick="adicionar('0')">0</button>
            </div>
        </div>
    </div>

</body>

<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
